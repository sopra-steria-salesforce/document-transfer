<template>
    <div class="slds-p-around_medium">
        <h2 class="slds-text-heading_medium slds-p-bottom_medium">Upload Contract to ServiceNow</h2>
        
        <p class="slds-p-bottom_medium">
            This will upload the contract information to ServiceNow based on the opportunity's contract category.
        </p>
        
        <template if:true={isLoading}>
            <div class="slds-p-vertical_small">
                <lightning-spinner alternative-text="Uploading contract..." size="small"></lightning-spinner>
                <p class="slds-text-align_center slds-p-top_small">
                    Uploading contract to ServiceNow. This may take a moment...
                </p>
            </div>
        </template>
        
        <div class="slds-align_absolute-center slds-p-top_medium">
            <lightning-button 
                label="Cancel" 
                variant="neutral" 
                onclick={handleCancel} 
                disabled={isLoading}
                class="slds-m-right_small">
            </lightning-button>
            <lightning-button 
                label="Upload Contract" 
                variant="brand" 
                onclick={handleUploadClick} 
                disabled={isLoading}>
            </lightning-button>
        </div>
    </div>
</template>
